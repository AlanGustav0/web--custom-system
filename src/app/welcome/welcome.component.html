<main class="welcome__container">
  <!-- <label for="switch"> <input type="checkbox" id="switch" />Dark Mode </label> -->
  <section class="welcome__container__content">
    <div class="welcome__container__content__card">
      <h4 class="welcome__container__content__card__title">
        Olá, seja bem vindo
      </h4>
      <p class="welcome__container__content__card__text">
        Se já é cadastrado, clique no botão Entrar!
      </p>
      <button
        class="welcome__container__content__card__button"
        title="Ir para página de login"
        routerLink="/login"
      >
        Entrar
      </button>
      <p class="welcome__container__content__card__text">
        Não possui cadastro? Cadastre-se!
      </p>
      <button
        class="welcome__container__content__card__button"
        title="Ir para página de cadastro"
        routerLink="/cadastro"
      >
        Realizar Cadastro
      </button>
    </div>
    <div class="welcome__container__content__animation">
      <ng-lottie [options]="options"></ng-lottie>
    </div>
  </section>
</main>
