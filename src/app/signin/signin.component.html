<main class="signin__container">
  <div class="signin__container__content-image">
    <section class="signin__container__content-image__image">
      <div class="signin__container__content-image__image-inner"></div>
    </section>
  </div>
  <div class="signin__container__content-form">
    <section class="signin__container__content-form__form">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label class="mb-3" for="userName">Nome</label>
          <input
            formControlName="userName"
            type="text"
            class="form-control"
            id="userName"
            placeholder="Digite seu nome"
          />
          <ng-container *ngIf="signinForm.controls['userName'].touched">
            <app-tooltip
              *ngIf="signinForm.get('userName')?.errors"
              text="O campo nome é obrigatório"
            ></app-tooltip>
          </ng-container>
        </div>
        <div class="form-group mb-5">
          <label class="mb-3" for="password">Senha</label>
          <span>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
            />
            <em id="icon-button" class="signin__container__content-form__form__icon-button" (click)="showPassword()"></em>
          </span>
          <ng-container *ngIf="signinForm.controls['password'].touched">
            <app-tooltip
              *ngIf="signinForm.get('password')?.errors"
              text="O campo senha é obrigatório"
            ></app-tooltip>
          </ng-container>
        </div>
        <button
          [disabled]="signinForm.invalid"
          type="submit"
          title="Acessar o sistema"
          class="signin__container__content-form__form__button"
        >
          Acessar sistema
        </button>
      </form>
    </section>
    <a
      title="Retornar a página de boas-vindas"
      class="signin__container__content-form__icon mt-4"
      routerLink="/welcome"
    ></a>
  </div>
</main>
