<main class="signin__container">
  <section class="signin__container__content">
    <div class="signin__container__content__animation">
      <ng-lottie [options]="options"></ng-lottie>
    </div>
    <div class="signin__container__content__form">
      <div class="signin__container__content__form__inner">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label
              class="signin__container__content__form__inner__title mb-3"
              for="userName"
              >Nome</label
            >
            <input
              formControlName="userName"
              type="text"
              class="form-control"
              id="userName"
              placeholder="Digite seu nome"
            />
            <ng-container *ngIf="signinForm.controls['userName'].touched">
              <app-tooltip
                *ngIf="signinForm.get('userName')?.errors"
                text="O campo nome é obrigatório"
              ></app-tooltip>
            </ng-container>
          </div>
          <div class="form-group mb-5">
            <label
              class="signin__container__content__form__inner__title mb-3"
              for="password"
              >Senha</label
            >
            <span>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
              />
              <em
                id="icon-button"
                class="signin__container__content__form__inner__icon-button"
                (click)="showPassword()"
              ></em>
            </span>
            <ng-container *ngIf="signinForm.controls['password'].touched">
              <app-tooltip
                *ngIf="signinForm.get('password')?.errors"
                text="O campo senha é obrigatório"
              ></app-tooltip>
            </ng-container>
          </div>
          <button
            [disabled]="signinForm.invalid"
            type="submit"
            title="Acessar o sistema"
            class="signin__container__content__form__inner__button"
          >
            Acessar sistema
          </button>
        </form>
      </div>
      <a
        class="signin__container__content__form__icon mt-4"
        title="Retornar a página de boas-vindas"
        routerLink="/boas-vindas"
      ></a>
    </div>
  </section>
</main>
