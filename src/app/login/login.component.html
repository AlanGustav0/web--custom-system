<main class="login-container">
  <div class="login-container__content-image">
    <section class="login-container__content-image__image">
      <div class="login-container__content-image__image-inner"></div>
    </section>
  </div>
    <div class="login-container__content-form">
      <section class="login-container__content-form__form">
        <form>
          <div class="form-group mb-3">
            <label class="mb-3" for="name">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="form-group mb-5">
            <label class="mb-3" for="password">Senha</label>
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit" title="Acessar o sistema" class="login-container__content-form__form__button">
            Acessar sistema
          </button>
        </form>
      </section>
      <a title="Retornar a pÃ¡gina de boas-vindas" class="login-container__content-form__icon mt-4" routerLink="/welcome"></a>
    </div>

</main>
