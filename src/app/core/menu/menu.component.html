<nav class="menu__container">
  <div class="menu__container__menu__list" (click)="activeMenu()">
    <fa-icon
      size="xl"
      [icon]="iconBars"
      class="menu__container__icon"
    ></fa-icon>
  </div>
  <div class="menu__container__user" (click)="open.toggle()">
    <img
      src="./../../assets/images/image-profile.svg"
      alt="Imagem do perfil do usuário"
      id="imageProfile"
    />
    <app-overlay #open [dismissable]="true">
      <ng-template #content>
        <ul>
          <li>Meus dados</li>
          <li>Configurações</li>
          <li (click)="logout()">Sair do sistema</li>
        </ul>
      </ng-template>
    </app-overlay>
  </div>

</nav>
<div class="overlay-menu" id="overlay-menu"></div>
